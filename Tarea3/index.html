<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea3</title>
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Encabezado -->
    <h1>¿Puedo saber el número que piensas?</h1>

    <!-- Contenido -->
    <div class="content">
        <p id="message">Piensa un número del 1 al 100.</p>
        <br>
        <button id="startButton" onclick="startGame()">Iniciar</button>
        <button id="higherButton" onclick="makeGuess('mayor')" disabled>Mayor</button>
        <button id="lowerButton" onclick="makeGuess('menor')" disabled>Menor</button>
        <button id="correctButton" onclick="makeGuess('correcto')" disabled>Correcto</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
